<div id="hardware-results-area">
    <div style="display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <h1 class="retro-font" style="margin: 0; font-size: 1.5rem;">Hardware Vault</h1>
        <span style="color: #666; font-family: monospace;">{{ items.count }} ITEMS FOUND</span>
    </div>

    <div class="grid">
        {% for item in items %}
            <div class="card {% if not item.own_item %}ghost{% endif %}">
                <a href="{% url 'hardware:hardware_detail' item.slug %}">
                    {% if item.image_front %}
                        <img src="{{ item.image_front.url }}" alt="{{ item.name }}">
                    {% else %}
                        <div style="height: 200px; background: #000; display: flex; align-items: center; justify-content: center; color: #555;">NO IMAGE</div>
                    {% endif %}
                </a>

                <div class="card-title">{{ item.name }}</div>

                <div class="card-meta">
                    <span>{{ item.type.name }}</span>
                    {% if not item.own_item %}
                        <span style="color: #666; float: right;">[GHOST]</span>
                    {% else %}
                        <span style="color: var(--secondary); float: right;">OWNED</span>
                    {% endif %}
                </div>
            </div>
        {% empty %}
            <div style="width: 100%; padding: 40px; text-align: center; color: #666; border: 2px dashed #333;">
                NO HARDWARE FOUND.
            </div>
        {% endfor %}
    </div>
</div>
